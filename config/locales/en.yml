# simple_form examples: https://github.com/plataformatec/simple_form#i18n
# date/time formats, etc: http://guides.rubyonrails.org/i18n.html#adding-date-time-formats
en:
  simple_form:
    labels:
      message:
        to_phone_number: "To"
        from_phone_number: "From"
  time:
    formats:
      short: "%m/%d/%y %l:%M:%S%p %z"
      shorter: "%m/%d/%y %l:%M:%S%p"
